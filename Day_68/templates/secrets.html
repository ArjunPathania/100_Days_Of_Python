{% extends "base.html" %} {% block content %}

<!--Display the user's name in the h1 title-->
{% with messages = get_flashed_messages() %}
<div class="container">
  {% if messages %}
  <h1 class="title">Welcome, {{messages[0]}}!</h1>
  {% else %}
  <h1 class="title">Welcome, Anonymous!</h1>
  {% endif %}
   {% endwith %}
  <!--Make a GET request to the /download path-->
  <a href="{{url_for('download')}}">Download Your File</a>
</div>
{% endblock %}
