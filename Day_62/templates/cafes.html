{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <h1>All Cafes</h1>
            <table class="table table-dark table-striped table-hover">
                <thead>
                <tr>
                    {% for i in range(cafes[0]|length) %}
                    <th scope="col">{{ cafes[0][i] }}</th>
                    {% endfor %}
                </tr>
                </thead>
                <tbody>
                {% for cafe in cafes[1:] %}
                <tr>
                    {% for item in cafe %}
                    <td>{{ item }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
                </tbody>
            </table>

            <p><a href="{{url_for('home')}}">Return to index page</a></p>

        </div>
    </div>
</div>

{% endblock %}
